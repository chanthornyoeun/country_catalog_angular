<div class="mat-elevation-z8 table-container">
  <mat-form-field class="search-field" floatPlaceholder="auto">
    <input
      matInput
      [formControl]="searchCtl"
      autocomplete="off"
      type="text"
      placeholder="Search by Country Name"
    />
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="flag">
      <th mat-header-cell *matHeaderCellDef>Flag</th>
      <td mat-cell *matCellDef="let country">
        <img
          width="80"
          src="{{ country.flags.png }}"
          alt="{{ country.flags.alt }}"
        />
      </td>
    </ng-container>

    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef>Country Codes</th>
      <td mat-cell *matCellDef="let country">
        <mat-chip-list>
          <mat-chip>{{ country.cca2 }}</mat-chip>
          <mat-chip>{{ country.cca3 }}</mat-chip>
        </mat-chip-list>
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Country Name</th>
      <td mat-cell *matCellDef="let country">
        <span class="country-name" (click)="viewCountryDetail(country.cca2)">
          {{ country.name.official }}
        </span>
      </td>
    </ng-container>

    <ng-container matColumnDef="nativeName">
      <th mat-header-cell *matHeaderCellDef>Native Country Name</th>
      <td mat-cell *matCellDef="let country">{{ country.name.official }}</td>
    </ng-container>

    <ng-container matColumnDef="altSpellings">
      <th mat-header-cell *matHeaderCellDef>Alternative Country Name</th>
      <td mat-cell *matCellDef="let country">
        <ul style="padding-inline-start: 1rem">
          <li *ngFor="let altName of country.altSpellings">{{ altName }}</li>
        </ul>
      </td>
    </ng-container>

    <ng-container matColumnDef="callingCode">
      <th mat-header-cell *matHeaderCellDef>Country Calling Codes</th>
      <td mat-cell *matCellDef="let country">
        <ng-container *ngFor="let suffixe of country.idd.suffixes">
          {{ country.idd.root }}{{ suffixe }}
        </ng-container>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr class="mat-row" *matNoDataRow>
      <td
        class="mat-cell"
        [colSpan]="displayedColumns.length"
        style="text-align: center"
      >
        {{ isLoading ? "Loading..." : "No data found" }}
      </td>
    </tr>
  </table>
  <mat-paginator
    class="mat-paginator-sticky"
    [pageSizeOptions]="[25, 50, 100]"
    showFirstLastButtons
  ></mat-paginator>
</div>
